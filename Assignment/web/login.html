<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Glassy Login Form</title>
        <link rel="stylesheet" href="style.css">
        <style>
            /* style.css */
            body {
                margin: 0;
                padding: 0;
                font-family: 'Arial', sans-serif;
                background: url('view/img/images.jpg') no-repeat center center fixed;
                background-size: cover;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .login-box {
                width: 300px;
                padding: 40px;
                position: absolute;
                background: rgba(255, 255, 255, 0.1);
                box-shadow: 0 15px 25px rgba(0, 0, 0, 0.5);
                border-radius: 10px;
                backdrop-filter: blur(10px);
            }

            .login-box h2 {
                margin: 0 0 30px;
                padding: 0;
                color: #fff;
                text-align: center;
                font-size: 24px;
                font-weight: bold;
            }

            .textbox {
                position: relative;
                margin-bottom: 30px;
            }

            .textbox input {
                width: 100%;
                padding: 10px 10px 10px 0;
                background: none;
                border: none;
                outline: none;
                color: #fff;
                font-size: 18px;
                border-bottom: 1px solid #fff;
            }

            .btn {
                width: 100%;
                background: #000;
                border: none;
                padding: 10px;
                font-size: 18px;
                color: white;
                cursor: pointer;
                text-align: center;
            }

            .options {
                display: flex;
                justify-content: space-between;
                color: #red;
                font-size: 14px;
            }

            .options input[type="checkbox"] {
                margin-right: 5px;
            }

            .options a {
                color: #fff;
                text-decoration: none;
                font-size: 14px;
            }

            ::placeholder {
                color: rgba(255, 255, 255, 0.7);
            }

        </style>
    </head>
    <body>
        <div class="login-box">
            <h2>Glassy Login Form</h2>
            <form action="login" method="POST">
                <div class="textbox">
                    <input type="text" name="username" placeholder="Username">
                    <span class="icon"><i class="fa fa-user"></i></span>
                </div>
                <div class="textbox">
                    <input type="password" name="password" placeholder="Password">
                    <span class="icon"><i class="fa fa-lock"></i></span>
                </div>
                <input type="submit" class="btn" value="Login">
            </form>
            <div id="errorMessage" style="color: red;"></div>
        </div>
        <script>
            // Kiểm tra nếu URL chứa tham số lỗi
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('error')) {
                document.getElementById('errorMessage').textContent = 'Sai tài khoản hoặc mật khẩu. Vui lòng thử lại.';
            }
        </script>
    </body>
</html>
